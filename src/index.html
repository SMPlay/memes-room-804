<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Super memes</title>
</head>
<body>
  <div class="container">
    <div class="cube">
      <div class="wall top">
        <div id='roof' class='outside'>Open me</div>
      </div>
      <div class="wall front">front</div>
      <div class="wall back">back</div>
      <div class="wall left">left</div>
      <div class="wall right">right</div>
      <div class="wall bottom">
        <div class="inside"></div>
      </div>
    </div>
  </div>
  <div class="control">
    Press these buttons on your
    keyboard or click for rotate the cube
    <div class="control__panel">
      <div data-key-code='37' class="control__button control__button_left">&#129044;</div>
      <div data-key-code='40' class="control__button control__button_bottom">&#129047;</div>
      <div data-key-code='39' class="control__button control__button_right">&#129046;</div>
      <div data-key-code='38' class="control__button control__button_top ">&#129045;</div>
    </div> 
  </div>
  <script src='./index.js'></script>
</body>
</html>
